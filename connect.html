<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Great Vibes"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />
    <title>Let's Connect</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-list">
          <a href="#"><b>PATEL</b>gaurav</a>
        </div>

        <div class="nav-menu">
          <a href="./index.html">Home</a>
          <a href="#" class="active">Connect</a>
          <a href="./us.html">About Us</a>
        </div>

        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
      <div class="mobileNav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#" class="active">Connect</a></li>
          <li><a href="./us.html">About Us</a></li>
        </ul>
      </div>
    </div>
    
    <div class="bgStyle"></div>

    <div class="mastHead">
    <h1>Hello!</h1>
    <p>How do you <b>Do!</b></p>
    </div>

    <div class="connectImg">
     <center><img src="./Images/connectImg.jpg" alt="Let's Connect"></center>
    </div>

    <!-------------------------------------------------------------Form-->

    <div class="connectForm">

      <form action="#">
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Name">
        <br><br>
        <label for="gmail">E-Mail :</label>
        <input type="text" id="gmail" placeholder="Enter your Username">
        <br><br>
        <label for="query">Feel free to write:</label>
        <textarea name="query" id="query" placeholder="Enter your Concern here" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" id="submit">
      </form>
    </div>

    <footer>
      <div class="logo">
          <h2>PatelGaurav</h2>
      </div>
  
      <div class="copyright">
          <p>Copyright &#169; patelgaurav.in 2023</p>
      </div>
  </footer>

    <script>
      let hamburger = document.querySelector(".hamburger");
      let nav = document.querySelector(".mobileNav");
      let sub = document.querySelector("#submit");
      hamburger.addEventListener("click", () => {
        if (nav.style.display === "block") {
          nav.style.display = "none";
        } else {
          nav.style.display = "block";
          nav.style.top = "40px";
        }
      });

      sub.addEventListener("click", () =>{
        alert("Your response recorded successfully");
      })


      
    </script>
  </body>
</html>
